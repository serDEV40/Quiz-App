<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Consolas, 'Courier New', monospace;
        letter-spacing: -1px;
        font-weight: bold;
    }
</style>

<body>
    <div class="mt-3">
        <h2 class="fw-bold text-center">Quiz Game</h2>
    </div>
    <div class="card" style="width: 350px; position: absolute; left:50%;top: 50%; transform:translate(-50%,-50%);">
        <div class="card-header">
            <span class="title">Question</span>
        </div>
        <div class="card-body">
            <div>
                <button class="btn btn-warning w-100 text-start"><span class="answer_a"></span></button>
            </div>
            <div>
                <button class="btn btn-warning mt-2 w-100 text-start"><span class="answer_b"></span></button>
            </div>
            <div>
                <button class="text-start btn btn-warning w-100 mt-2"><span class="answer_c"></span></button>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between card-footer">
            <div><span class="text-black" id="warning">Bir sonraki soruya ge√ß.</span></div>
            <div>
                <button id="minus" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
